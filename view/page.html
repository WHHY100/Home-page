<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="icon" href="https://avatars2.githubusercontent.com/u/4430336?s=280&v=4">
    <title>%title%</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="style/main.css" rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">

    <script type="text/javascript" src="javascript/pagejs.js"></script>
</head>
<body>
<div class="header" id="test">
    <input type="submit" class="arrow" value="↓" id="arrowDown1" onclick="showDescribe()"/>
    %name%
    <input type="submit" class="arrow" value="↓" id="arrowDown2" onclick="showDescribe()"/>
</div>
<div class="describe" id="describeAuthor">
    <div>
        %description%
    </div>
    <div class="arrowUp">
        <input type="submit" class="arrow" value="↑" id="arrowUp" onclick="hideDescribe()"/>
    </div>
</div>

<div class="boxLeft">
    <div class="boxTitle">
        %projects_title%
        <input type="submit" class="arrowSkillsDown" value="↓" id="arrowDown4" onclick="projectDescribeShow()"/>
        <input type="submit" class="arrowSkillsUp" value="↑" id="arrowUp3" onclick="projectDescribeHide()"/>
    </div>
    <ul>
        %productBox1%
    </ul>
</div>

<div class="boxRight">
    <div class="boxTitle">
        Umiejętności:
        <input type="submit" class="arrowSkillsDown" value="↓" id="arrowDown3" onclick="skillsDescribe('show')"/>
        <input type="submit" class="arrowSkillsUp" value="↑" id="arrowUp2" onclick="skillsDescribe('hide')"/>
    </div>
    <ul>
        <li><em class="devicon-html5-plain colored" style="font-size: 20px;"></em> HTML</li>
        <div class="skillsDescribe">
            %html%
        </div>
        <li><em class="devicon-css3-plain colored" style="font-size: 20px;"></em> CSS</li>
        <div class="skillsDescribe">
            %css%
        </div>
        <li><em class="devicon-javascript-plain colored" style="font-size: 20px;"></em> Java Script</li>
        <div class="skillsDescribe">
            %java_script%
        </div>
        <li><em class="devicon-php-plain colored" style="font-size: 20px;"></em> PHP</li>
        <div class="skillsDescribe">
            %php%
        </div>
        <li><em class="devicon-mysql-plain colored" style="font-size: 20px;"></em> SQL</li>
        <div class="skillsDescribe">
            %sql%
        </div>
        <li>SAS</li>
        <div class="skillsDescribe">
            %sas%
        </div>
        <li>VBA</li>
        <div class="skillsDescribe">
            %vba%
        </div>
    </ul>
</div>

<div style="clear:both"></div>

<div class="boxLeft">
    <div class="boxTitle">
        %projects_title2%
        <input type="submit" class="arrowSkillsDown" value="↓" id="arrowDown5" onclick="projectDescribeArchShow()"/>
        <input type="submit" class="arrowSkillsUp" value="↑" id="arrowUp4" onclick="projectDescribeArchHide()"/>
    </div>
    <ul>
        %productBox2%
    </ul>
</div>

<div class="boxRight">
    <div class="boxTitle">
        Kontakt z twórcą:
    </div>
    <form action="index.php" name="contact" method="post">
        <label for="message" class="infoLabel">Jeżeli Twoja wiadomość wymaga odpowiedzi
            pamiętaj by zostawić kontakt do siebie!</label>
        <textarea class="message" onFocus="this.value='';" id="message"
                  name="message">wprowadź treść wiadomości</textarea>
        <input type="submit" class="button" value="Wyślij"/>
    </form>
</div>

<div style="clear:both"></div>

<div class="boxLeft">
    <div class="boxTitle">
        <div class="repo">
            <em class="devicon-github-plain colored" style="font-size: 20px;"></em>
            GitHub: <a href="https://github.com/WHHY100" target="_blank">WHHY100</a>
        </div>
    </div>
</div>

<div style="clear:both"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
